<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title>Нарушений.НЕТ</title>{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" defer></script>
</head>
<style>
    .obertka {
        background-color: white;
        border-radius: 10px;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" style="border-bottom: black 1px solid;">
        <!-- Container wrapper -->
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="{% url 'register' %}" style="color: black;">Нарушений.НЕТ</a>

        

                <div class="d-flex justify-space-between align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">Создать заявление</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'allPost' %}">Все Заявления</a>
                            </li>
                       
                        <li class="nav-item">
                            <a class="nav-link obertka">Пользователь: {{user.username}}</a>
                        </li>
                        <li class="nav-item" style="margin-right: 10px;">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <button data-mdb-ripple-init class="btn btn-dark px-3 me-2">
                                    Выйти
                                </button>
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">
                                <button data-mdb-ripple-init type="button" class="btn btn-dark px-3 me-2">
                                    Регистрация
                                </button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <button data-mdb-ripple-init type="button" class="btn btn-dark me-3">
                                    Авторизация
                                </button>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
        </div>
    </nav>


    {% block content %}{% endblock %}
</body>

</html>
