<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title>Нарушений.НЕТ</title>{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" defer></script>
</head>
<style>
    .obertka {
        background-color: white;
        border-radius: 10px;
    }
</style>

<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-dark w-100" style="position: absolute;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Нарушений.НЕТ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Создать заявление</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'allPost' %}">Все Заявления</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="nav-link btn btn-primary" href="{% url 'logout' %}">Выйти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link obertka">{{user.username}}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Авторизация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
