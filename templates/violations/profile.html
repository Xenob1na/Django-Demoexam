<div class="container" style="padding-top: 60px;">
    <div class="" style="margin-left: auto; margin-right: auto; width: 900px;">
        <div class="col">
            <div class="card" style="border-radius: 1rem; max-width: 800px;">

                <div class="d-flex align-items-center" style="max-width: 800px;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label for="title">Гос.Номер</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="floatingTextarea2">Описание</label>
                                <textarea class="form-control" placeholder="Опишите нарушение" id="floatingTextarea2"
                                    style="height: 100px" name="body" required></textarea>
                            </div>

                            

                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-dark btn-lg btn-block"
                                    style="width: 100%;">Создать</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
